<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta de Cálculos</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <h1>EM BREVE...</h1>
    </header>
    <section class="introducao">
        <h2>Ferramentas de Cálculo</h2>
    </section>
    <section class="calc-seg">
        <h3>Funções/Equações do 2º grau</h3>
        <div class="info">
            <p>Informe o coeficiente A</p>
            <input type="number" class="coA" id="coA">
            <p>Informe o coeficiente B</p>
            <input type="number" class="coB" id="coB">
            <p>Informe o coeficiente C</p>
            <input type="number" class="coC" id="coC"> <br>
            <button onclick="exibir()">Calcular</button>
            
        </div>
        <div class="resultado" id="resultado">
            <h3>Resultados</h3>
           <p>Delta:</p>
           <p>Raíz de delta:</p>
           <p>Raíz da equação/função:</p>
           <p>Coordenada do vértice:</p>
           <button onclick="limpar()">Limpar Resultados</button>
        </div>
    </section>
    <script src="js.js"></script>
</body>
</html>
