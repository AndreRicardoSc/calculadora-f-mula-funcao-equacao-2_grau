<script>
    const numX2 = Number(prompt(`Informe o coeficiente A da função/equação`).replace(",", "."));
    const numX = Number(prompt(`Informe o coeficiente B da função/equação`).replace(",", "."));
    const num = Number(prompt(`Informe o coeficiente C da função/equação`).replace(",", "."));

    //calculo delta
    let delta = (numX * numX) - 4 * numX2 * num;
    let raizDelta = Math.sqrt(delta);

    //calculo raízes
    let x1 = (-numX + raizDelta) / (2 * numX2);
    let x2 = (-numX - raizDelta) / (2 * numX2);

    //calculo vértices
    let numeradorXv = -numX;
    let denominadorXv = 2 * numX2;
    let xVertice = numeradorXv / denominadorXv;
    let numeradorYv = -delta
    let denominadorYv = 4 * numX2;
    let yVertice = numeradorYv / denominadorYv;

    //validação vértices para fração
    if (Number.isInteger(xVertice) == false){
        xVertice = `${numeradorXv}/${denominadorXv}`;
        if (Number.isInteger(yVertice) == false){
            yVertice = `${numeradorYv}/${denominadorYv}`;
        }
    } else {
        yVertice = yVertice;
        xVertice = xVertice;
    }

    //validação da saída
    if (delta < 0){
        document.write(`Delta = ${delta}.<br>-Delta negativo, é fórmula do segundo grau sem solução (raíz).<br>-O xVértice dessa fórmula se fosse desenhar em um gráfico seria: ${xVertice}<br>-O yVértice dessa fórmula se fosse desenhar um gráfico seria: ${yVertice}<br>-Portanto a coordenada do vértice seria: (${xVertice} , ${yVertice})`);
    } else{
        document.write(`AQUI ESTA! <br> -O delta desta fórmula é ${delta} <br> -A raíz do delta é ${raizDelta} <br>-Sua solução é : S = {${x1}, ${x2}}<br>-O xVértice dessa fórmula se fosse desenhar em um gráfico seria: ${xVertice}<br>-O yVértice dessa fórmula se fosse desenhar um gráfico seria: ${yVertice}<br>-Portanto a coordenada do vértice seria: (${xVertice} , ${yVertice})`);
    }
</script>
